<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部过滤器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{str | rev}}</h1>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                str: "welcome",
            },
            filters: {
                rev(val) {
                    return val.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
