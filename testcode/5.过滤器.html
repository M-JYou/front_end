<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>商品价格：{{price | priceFor}}</h1>
    </div>
    <script>
        // 全局过滤器
        Vue.filter('priceFor', (val, str = "元") => {
            return val + str
        })
        new Vue({
            el: "#app",
            data: {
                price: "999",
            }
        })
    </script>
</body>

</html>
