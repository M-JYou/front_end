{#layout name="public/layout" /#}
{#load href="__ROOT__/assets/css/logoLayout.css" /#}
{#load href="__ROOT__/assets/css/recruitmentInfo.css" /#}
<div class="wapper_content" id="app">
  <!-- #region -->
  <div class="logoPart">
    <div class="logo">
      <img src="/assets/images/home/logo_xiazi.png" alt="">
      <span>打造财税生态链</span>
    </div>
  </div>
  <div class="main">
    <div class="top">
      <el-breadcrumb separator-class="el-icon-arrow-right">
        <el-breadcrumb-item><a href="/">籽虾云平台</a></el-breadcrumb-item>
        <el-breadcrumb-item>免费招聘</el-breadcrumb-item>
      </el-breadcrumb>
    </div>
    <div class="form_1">
        <h1>职位基本信息</h1>
        <el-form :model="ruleForm2" :rules="rules" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
            <el-form-item label="招聘单位">
                <p>青海公司名称有限公司</p>
              </el-form-item>
              <el-form-item label="招聘类型" prop="position_type">
                <el-select v-model="ruleForm2.position_type" class="select_1">
                  <el-option label="区域一" value="shanghai"></el-option>
                  <el-option label="区域二" value="beijing"></el-option>
                </el-select>
              </el-form-item>
              <el-form-item label="职位名称" prop="position_name">
                <el-select v-model="ruleForm2.position_name"  class="select_1">
                  <el-option label="区域一" value="shanghai"></el-option>
                  <el-option label="区域二" value="beijing"></el-option>
                </el-select>
              </el-form-item>
            <el-form-item label="职位标题" prop="position_title">
              <el-input v-model="ruleForm2.position_title"></el-input>
            </el-form-item>
            <el-form-item label="职位描述" prop="position_describe">
                <el-input type="textarea" v-model="ruleForm2.position_describe"></el-input>
            </el-form-item>
            <el-form-item label="招聘人数" prop="position_num">
                <el-input v-model="ruleForm2.position_num"></el-input>
            </el-form-item>
            <el-form-item label="行业要求" prop="industry">
              <el-select v-model="ruleForm2.industry" class="select_1">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="招聘联系人" prop="position_people">
                <el-input v-model="ruleForm2.position_people"></el-input>
            </el-form-item>
            <el-form-item label="手机号" prop="position_phone">
                <el-input v-model="ruleForm2.position_phone"></el-input>
            </el-form-item>

            <el-form-item label="验证码" prop="position_code">
                <el-input v-model="ruleForm2.position_code" class="getCode"></el-input>
                <el-button type="success" round>获取验证码</el-button>
            </el-form-item>
            <el-form-item label="座机">
                <el-input v-model="ruleForm2.landline"></el-input>
            </el-form-item>
      

   
        <h1>职位要求</h1>
       
            <el-form-item label="经验和学历" prop="experience">
                <el-select v-model="ruleForm2.experience" placeholder="请选择工作经验">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
                <el-select v-model="ruleForm2.education" placeholder="请选择学历">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="薪资范围" prop="salary">
              <el-select v-model="ruleForm2.salary" placeholder="最低月薪">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="职位关键词" required>
                <el-tag
                :key="tag"
                v-for="tag in dynamicTags"
                closable
                :disable-transitions="false"
                @close="handleClose(tag)">
                {{tag}}
              </el-tag>
              <el-input
                class="input-new-tag"
                v-if="inputVisible"
                v-model="inputValue"
                ref="saveTagInput"
                size="small"
                @keyup.enter.native="handleInputConfirm"
                @blur="handleInputConfirm"
              >
              </el-input>
              <el-button v-else class="button-new-tag" size="small" @click="showInput">+</el-button>
              
            </el-form-item>
            <el-form-item label="工作地点1" prop="delivery">
                <el-select v-model="ruleForm2.province1">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.city1">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.area1">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-input type="text" v-model="ruleForm2.address1"></el-input>
            </el-form-item>
            <el-form-item label="工作地点2">
                <el-select v-model="ruleForm2.province2">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.city2">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.area3">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-input type="text" v-model="ruleForm2.address2"></el-input>
            </el-form-item>
            <el-form-item label="工作地点3">
                <el-select v-model="ruleForm2.province3">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.city3">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-select v-model="ruleForm2.area3">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                  </el-select>
                  <el-input type="text" v-model="ruleForm2.address3"></el-input>
            </el-form-item>

            
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm2')">发布招聘信息</el-button>
              <el-button @click="resetForm('ruleForm2')">重置</el-button>
            </el-form-item>
          </el-form>

    </div>


   
  </div>
</div>
<script>

  var app = new Vue({
    el: '#app',
    data() {
      return {
       
        ruleForm2: {
            experience:'',
            education:'',
            salary:'',
            province1:'',
            city1:'',
            area1:'',
            province2:'',
            city2:'',
            area2:'',
            province3:'',
            city3:'',
            area3:'',
            position_type: '',
          position_name:'',
          position_title:'',
          position_describe:'',
          position_num:'',
          industry:'',
          position_people:'',
          position_phone:'',
          position_code:'',
          landline:'',
        },
        rules: {
            experience: [
            { required: true, message: '请选择工作经验', trigger: 'change' }
          ],
          education: [
            { required: true, message: '请选择学历', trigger: 'change' }
          ],
          delivery: [
            { required: true, message: '请选择工作地点', trigger: 'change' }
          ],
          salary: [
            { required: true, message: '请选择薪资范围', trigger: 'change' }
          ],
          position_type:[
            { required: true, message: '请选择招聘类型', trigger: 'change' },
            ],
            position_name: [
            { required: true, message: '请选择职位名称', trigger: 'change' },
            // { min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur' }
          ],
          position_title: [
            { required: true, message: '请填写职位标题', trigger: 'blur' }
          ],
          position_num: [
            { required: true, message: '请填写招聘人数', trigger: 'blur' }
          ],
          industry: [
            { required: true, message: '请选择行业要求', trigger: 'change'  }
          ],
          position_people: [
            { required: true, message: '请填写招聘联系人', trigger: 'blur' }
          ],
          position_phone: [
            { required: true, message: '请填写手机号', trigger: 'blur' }
          ],
          position_code: [
            { required: true, message: '请填写验证码', trigger: 'blur' }
          ],
          
        },
        dynamicTags: ['标签一', '标签二', '标签三'],
        inputVisible: false,
        inputValue: ''

       


      }
    },
    methods: {
        submitForm(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!');
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
      resetForm(formName) {
        this.$refs[formName].resetFields();
      },
      handleClose(tag) {
        this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
      },

      showInput() {
        this.inputVisible = true;
        this.$nextTick(_ => {
          this.$refs.saveTagInput.$refs.input.focus();
        });
      },

      handleInputConfirm() {
        let inputValue = this.inputValue;
        if (inputValue) {
          this.dynamicTags.push(inputValue);
        }
        this.inputVisible = false;
        this.inputValue = '';
      },
    },
      
    
})

</script>
