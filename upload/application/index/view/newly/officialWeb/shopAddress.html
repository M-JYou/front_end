        <div class="search">

                <div>

                </div>
                <button>搜索</button>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="top">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="/">籽虾云平台</a></el-breadcrumb-item>
                <el-breadcrumb-item><a href="/officialWeb/shopping">购物</a></el-breadcrumb-item>

                <el-breadcrumb-item>管理地址</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="mainContent">
            <div class="top">
                <h1>新增收货地址</h1>
                <div class="form">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                        <el-form-item label="地址信息" prop="address">
                            <el-input v-model="ruleForm.address"></el-input>
                        </el-form-item>
                        <el-form-item label="邮政编码">
                            <el-input v-model="ruleForm.postalCode"></el-input>
                        </el-form-item>
                        <el-form-item label="收货人姓名" prop="name">
                            <el-input v-model="ruleForm.name"></el-input>
                        </el-form-item>
                        <el-form-item label="手机号" prop="tel">
                            <el-input v-model="ruleForm.tel"></el-input>
                        </el-form-item>
                        <el-form-item label="验证码" prop="code">
                            <el-input v-model="ruleForm.code" class="input_code"></el-input>
                            <button class="but_code">获取验证码</button>
                        </el-form-item>
                        <el-form-item label="设为默认收货地址" prop="delivery" width="150px">
                            <el-switch v-model="ruleForm.delivery"></el-switch>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
                        </el-form-item>
                    </el-form>

                </div>

            </div>
            <div class="top">
                <h1>确认收货地址</h1>
                <ul>

                            <button>修改</button>
                            <button>删除</button>
                        </div>
                    </li>

                    <li v-for="n in 3">
                        <div class="xinxi">
                            <span>收货人：王鑫新</span>
                            <span>电话：13800001234</span>

                </ul>

        </div>
    </div>
</div>
<script>


    var app = new Vue({
        el: '#app',
        data() {
            return {
                radio: '1',
                input: '',
                ruleForm: {
                    name: '',
                    address: '',
                    postalCode: '',
                    tel: '',
                    delivery: false,
                    code: '',
                },
                rules: {
                    address: [
                        { required: true, message: '请输入地址信息', trigger: 'blur' },
                    ],
                    name: [
                        { required: true, message: '请填写收货人姓名', trigger: 'blur' }
                    ],
                    tel: [
                        {  required: true, message: '请填写手机号', trigger: 'blur' }
                    ],
                    code: [
                    {  required: true, message: '请填写验证码', trigger: 'blur' }
                    ],
                }

            }
        },
        created() {

        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },

        }
    })

</script>
