{#layout name="public/layout" /#}
{#load href="__ROOT__/assets/css/logoLayout.css" /#}
{#load href="__ROOT__/assets/css/assqueryReport.css" /#}
<div class="content_wrapper" id="app">
    <!-- #region -->
    <div class="logoPart">
        <div class="logo">
            <a href=""><img src="/assets/images/home/logo_xiazi.png" alt=""></a>
            <a href=""><span>打造财税生态链</span></a>
        </div>
    </div>
    <!-- #endregion -->
    <div class="main">
        <div class="top">
            <el-breadcrumb separator-class="el-icon-arrow-right">
                <el-breadcrumb-item><a href="/">籽虾云平台</a></el-breadcrumb-item>
                <el-breadcrumb-item><a href="/assessment">人才测评</a></el-breadcrumb-item>
                <el-breadcrumb-item>理论知识考试系统</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="box_2">
            <table border="0" cellspacing="0">
                <tr>
                    <th>创建人</th>
                    <th>试卷名称</th>
                    <th>试卷总分</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) in textPaper" ::key="item.index">
                    <td>{{item.create}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.score}}</td>
                    <td>{{item.addtime}}</td>
                    <td>
                        <span @click="doExamPaper(item.id)">进入考试</span>
                    </td>
                </tr>

            </table>





        </div>

    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                textPaper: [],

            }
        },
        created() {
            this.getPaper()
        },
        methods: {
            async getPaper() {
                const { data } = await httppost('member/exam/index');
                this.textPaper = data;
                console.log(this.textPaper);
            },
            doExamPaper(id){
              location.href = `/asstheoryTestDetails/${id}.html`;
            }

        },
    });
</script>
